<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="/css/fontawesome-free-6.5.1-web/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="header--dark">
      <h3 class="header__title">Admin Page</h3>

      <i class="fa-solid fa-bars"></i>

      <div class="header__search">
        <input class="search__input" type="text" placeholder="Search for..." />
        <button class="search__btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <i class="fa-solid fa-user"></i>
        <i class="fa-solid fa-angle-down"></i>
      </div>
    </header>
    <main>
      <aside>
        <nav class="main__nav">
          <ul class="nav__ul">
            <li class="nav_li--mains">
              <a href="/index.html">CORE</a>
            </li>
            <li class="nav_li--offside">
              <i class="fa-solid fa-gauge-high"></i>
              <a href="/index.html" id="dashboard">Dashboard</a>
            </li>
            <li class="nav_li--mains">
              <a href="/index.html">INTERFACE</a>
            </li>
            <li class="nav_li--offside">
              <i class="fa-solid fa-table-columns"></i>
              <a href="/index.html">Layouts</a>
              <i class="fa-solid fa-angle-right"></i>
            </li>
            <li class="nav_li--offside">
              <i class="fa-solid fa-book-open"></i>

              <a href="/index.html">Pages</a>
              <i class="fa-solid fa-angle-right"></i>
            </li>
            <li class="nav_li--mains">
              <a href="/index.html">ADDONS</a>
            </li>
            <li class="nav_li--offside">
              <i class="fa-solid fa-chart-area"></i>
              <a href="/index.html">Charts</a>
            </li>
            <li class="nav_li--offside">
              <i class="fa-solid fa-table"></i>
              <a href="/index.html">Tablets</a>
            </li>
          </ul>
        </nav>
      </aside>
      <section class="content">
        <h1>Dashboard</h1>
        <div class="main__breadcrumb">Dashboard</div>
        <div class="main__cards">
          <div class="main__card main__card--blue">
            <div class="card__top">Primary Card</div>
            <div class="card__bottom">
              View Details<i class="fa-solid fa-chevron-right"></i>
            </div>
          </div>
          <div class="main__card main__card--yellow">
            <div class="card__top">Warning Card</div>
            <div class="card__bottom">
              View Details<i class="fa-solid fa-chevron-right"></i>
            </div>
          </div>
          <div class="main__card main__card--green">
            <div class="card__top">Succes Card</div>
            <div class="card__bottom">
              View Details<i class="fa-solid fa-chevron-right"></i>
            </div>
          </div>
          <div class="main__card main__card--red">
            <div class="card__top">Danger Card</div>
            <div class="card__bottom">
              View Details<i class="fa-solid fa-chevron-right"></i>
            </div>
          </div>
        </div>
      </section>
      <section class="content"></section>
    </main>
  </body>
</html>
